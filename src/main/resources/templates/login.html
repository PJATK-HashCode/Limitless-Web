<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">



    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/visibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/sidebar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/transition.js"></script>

    <style>
        .headerslot{
            margin-top: 100px;
        }
        .wrapper {
            width: 700px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
<div id="myheader">
    <script>$('#myheader').load('header.html');</script>
</div>


<div class="wrapper">
    <form class="ui form headerslot field">


        <div class="column">
            <h2 class="ui blue image header">
                <div class="content">
                    Log-in to your account.
                </div>
            </h2>
            <div class="four column row">
                <div class="ten wide column" style="width: 500px;">
                    <div class="field input">
                        <div class="field">
                            <label>Email Address</label>
                            <label>
                                <input type="email" name="regEmail">
                            </label>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <label>
                                <input type="password" name="regPassword">
                            </label>
                        </div>

                        <button class="ui inverted green button" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
