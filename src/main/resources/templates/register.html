<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Demo</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css"  />
    <script src="../static/semantic/dist/components/visibility.js" ></script>
    <script src="../static/semantic/dist/components/sidebar.js" ></script>
    <script src="../static/semantic/dist/components/transition.js" ></script>
    <script src="../static/semantic/dist/semantic.min.js" ></script>


</head>
<body>

<div id="myheader">
    <script>$('#myheader').load('header.html');</script>
</div>


<div class="wrapper">
    <form class="ui form headerslot field">


        <div class="column">
            <h2 class="ui blue image header">
                <div class="content">
                    Create your account.
                </div>
            </h2>
            <div class="four column row">
                <div class="ten wide column" style="width: 500px;">
                    <form action="#"  method="POST">
                    <div class="field input">
                        <label>Name</label>
                        <label>
                            <input type="text" name="regName" />
                        </label>
                    </div>
                    <div class="field input">
                        <label>Surname</label>
                        <label>
                            <input type="text" />
                        </label>
                    </div>
                    <div class="field">
                        <label>Email Address</label>
                        <label>
                            <input type="email" />
                        </label>
                    </div>
                    <div class="field">
                        <label>Pesel</label>
                        <label>
                            <input type="number" name="pesel" />
                        </label>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <label>
                            <input type="password" name="regPassword"/>
                        </label>
                    </div>

                    <button class="ui inverted green button" type="submit" formmethod="post">Create an account</button>
                    </form>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
