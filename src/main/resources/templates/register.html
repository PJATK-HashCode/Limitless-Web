<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../static/css/semantic.min.js"></script>
    <script src="../static/css/components/visibility.js"></script>
    <script src="../static/css/components/sidebar.js"></script>
    <script src="../static/css/components/transition.js"></script>

    <style>
        .headerslot{
            margin-top: 100px;
        }
        .wrapper {
            width: 700px;
            margin: 0 auto;
        }
    </style>

</head>
<body>


<div class="wrapper">
    <form class="ui form headerslot field">


        <div class="column">
            <h2 class="ui blue image header">
                <div class="content">
                    Create your account.
                </div>
            </h2>
            <div class="four column row">
                <div class="ten wide column" style="width: 500px;">
                    <div class="field input">
                        <label>Name</label>
                        <label>
                            <input type="text" name="regName">
                        </label>
                    </div>
                    <div class="field input">
                        <label>Surname</label>
                        <label>
                            <input type="text" name="regSurname">
                        </label>
                    </div>
                    <div class="field">
                        <label>Email Address</label>
                        <label>
                            <input type="email" name="regEmail">
                        </label>
                    </div>
                    <div class="field">
                        <label>Birthday</label>
                        <label>
                            <input type="text" name="regBirthday">
                        </label>
                    </div>
                    <div class="field">
                        <label>Pesel</label>
                        <label>
                            <input type="number" name="regPesel">
                        </label>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <label>
                            <input type="password" name="regPassword">
                        </label>
                    </div>

                    <button class="ui inverted green button" type="submit">Create an account</button>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
