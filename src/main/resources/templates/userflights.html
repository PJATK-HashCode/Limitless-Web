<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Demo</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css" th:href="@{/semantic/dist/semantic.min.css}" />
    <script src="../static/semantic/dist/components/visibility.js" th:href="@{/semantic/dist/components/visibility.js}"></script>
    <script src="../static/semantic/dist/components/sidebar.js" th:href="@{/semantic/dist/components/sidebar.js}"></script>
    <script src="../static/semantic/dist/components/transition.js" th:href="@{/semantic/dist/components/transition.js}"></script>
    <script src="../static/semantic/dist/semantic.min.js" th:href="@{/semantic/dist/semantic.min.js}"></script>


    <style>
        .headerslot{
            margin-top: 100px;
        }
        .wrapper {
            width: 700px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
<div id="myheader">
    <script>$('#myheader').load('../static/header.html');</script>
</div>
<div class="wrapper">
    <form class="ui form headerslot field">

        <div class="ui divided items">
            <div class="item">
                <div class="image">
                    <img src="flightimg.jpg">
                </div>
                <div class="content">
                    <a class="header">ToLondon</a>
                    <div class="meta">
                        <span class="cinema">
                            <h5>
                            <div><label>Flight number: FR4734</label></div>
                            <div><label>From: London (Stansted)</label></div>
                            <div><label>Depature: 12/02/2017 13:00</label></div>
                            <div><label>To: Gdansk</label></div>
                            <div><label>Arrival: 12/02/2017 16:00</label></div>
                            <div><label>Selected info: ToLondon</label></div>
                            </h5>
                        </span>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
            </div>


    </form>
</div>

</body>
</html>
